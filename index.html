<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js" defer></script>
</head>
<body id="container">
    <header>
        <h1><a href="index.html">Web project Y1 CS Chatroom using Supabase</a></h1>
    </header>
    <aside class="sidebar">
        <ul>
            <ul><a href="https://github.com/GitFarhanS">My GitHub </a></ul>
        </ul>
    </aside>
    <main class="content">
        <div id="auth">
            <form id="authForm">
                <h2 id="formTitle">Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
                <p id="toggleForm">
                    Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
                </p>
            </form>
            <div id="messages"></div>
        </div>
        <div id="chatroom" class="hidden">
            <div id="chatMessages" class="chat-messages"></div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Farhan Shaikh</p>
    </footer>
</body>
</html>
