<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UON Y1 chatroom using Supabase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <header>
        <h1>UON Y1 chatroom using Supabase</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li><a href="https://github.com/GitFarhanS">My GitHub</a></li>
        </ul>
    </aside>
    <main class="content">
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Submit</button>
        </form>
        <div id="messages"></div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
